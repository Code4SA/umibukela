{% extends "layout.html" %}

{% block title %}Programmes{% endblock %}
{% block page-content %}

    <li><a href="/">Home</a></li>
    <li class="active">Programmes</li>
  </ol>
</div>
<!-- /breadcrumbs -->

<div class="section" id="cycles">

      <h1><i class="fa fa-cogs"></i> Programmes</h1>
    </div>
  </div>

{% for programme in programmes %}

{% endfor %}
</div>

{% endblock %}
