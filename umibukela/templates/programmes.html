{% extends "layout.html" %}

{% block title %}Programmes{% endblock %}
{% block page-content %}

<!-- breadcrumbs -->
<div class="container breadcrumb-container">
  <ol class="breadcrumb">
    <li><a href="/">Home</a></li>
    <li class="active">Programmes</li>
  </ol>
</div>
<!-- /breadcrumbs -->

<div class="section" id="cycles">

  <!-- section-header -->
  <div class="section-heading">
    <div class="container">
      <h1><i class="fa fa-cogs"></i> Programmes</h1>
    </div>
  </div>
  <!-- /section-header -->

  <!-- programmes-table -->
  <div class="sites-table page-section">
    <div class="container">
      <table class="table table-striped">
        <thead>
          <tr>
            <th data-sort="string">Programme</th>
          </tr>
        </thead>
        {% for programme in programmes %}
        <tr>
          <td><a href="{% url 'programme' programme_id=programme.id %}">{{ programme.long_name }}</a></td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </div>
  <!-- /programmes-table -->

</div>

{% endblock %}
