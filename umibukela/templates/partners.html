{% extends "layout.html" %}

{% block title %}Partners{% endblock %}
{% block page-content %}

<!-- breadcrumbs -->
<div class="container breadcrumb-container">
  <ol class="breadcrumb">
    <li><a href="/">Home</a></li>
    <li class="active">Community Partners</li>
  </ol>
</div>
<!-- /breadcrumbs -->

<div class="section" id="partners">

  <!-- section-header -->
  <div class="section-heading">
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <h1><i class="fa fa-group"></i> Community Partners</h1>
        </div>
        <div class="col-md-4 text-right">
          <a href="" class="social-media"><i class="fa fa-twitter"></i><br>Tweet</a>
          <a href="" class="social-media"><i class="fa fa-facebook"></i><br>Share</a>
        </div>
      </div>
    </div>
  </div>
  <!-- /section-header -->


  <!-- partners-table -->
  <div class="partners-table">
    <div class="container">
      <table class="table table-striped sortable">
        <thead>
          <tr>
            <th>Partner name</th>
            <th>Latest Cycle Results</th>
            <th>Sector</th>
            <th>Province</th>
          </tr>
        </thead>
{% for partner in partners %}
        <tr>
          <td><a href="{% url 'partner' partner.id %}">{{ partner.short_name }}</a></td>
          <td><a href="{% url 'site-result' site_name='folweni' result_id='4' %}"></a></td>
          <td></td>
          <td></td>
        </tr>
{% endfor %}
      </table>
    </div>
  </div>

</div>

{% endblock %}
